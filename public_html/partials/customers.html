 <div class="row">
    <div class="col-md-12" ng-show="customers.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-customer/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>model_no&nbsp;</th>
        <th>model_desc&nbsp;</th>
        <th>material&nbsp;</th>
        <th>Category&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in customers">
                <td>{{data.model_no}}</td>
                <td>{{data.model_desc}}</td>
                <td>{{data.material}}</td>
                <td>{{data.cat_id}}</td>
                <td><a href="#/edit-customer/{{data.model_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Customer</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="customers.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
